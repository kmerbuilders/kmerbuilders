<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div text center>
  <h2>Kmer Builders</h2>

<ion-list>
  <ion-searchbar (ionInput)="getItems($event)">Technician
  </ion-searchbar>
  <ion-select [(ngModel)]="gaming">
      <ion-option value="nes">NES</ion-option>
      <ion-option value="n64">Nintendo64</ion-option>
      <ion-option value="ps">PlayStation</ion-option>
      <ion-option value="genesis">Sega Genesis</ion-option>
      <ion-option value="saturn">Sega Saturn</ion-option>
      <ion-option value="snes">SNES</ion-option>
    </ion-select>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>

</ion-list>

<button ion-button color="red" outline>Search</button>

<p>Browse Technicians</p>

<p>Are you a Technician?</p>

<ion-footer>
<ion-toolbar>
  <ion-tabs>
        <ion-tab tabIcon="heart" [root]="tab1" tabTitle="Create an Account"></ion-tab>
        <ion-tab tabIcon="star" [root]="tab2" tabTitle="Login"></ion-tab>
      </ion-tabs>
</ion-toolbar>
</ion-footer>


</div>

</ion-content>
