<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div text center>
  <h2>Kmer Builders</h2>

<ion-list>
  <ion-searchbar (ionInput)="getItems($event)">
  </ion-searchbar>

</ion-list>

<button ion-button color="red" outline>Search</button>

<p>Browse Technicians</p>

<p>Are you a Technician?</p>
</div>

<ion-footer>
<ion-toolbar>


   <ion-segment>
     <ion-segment-button value="signup" (click)="openSignup()">
      Create an account
     </ion-segment-button>
     <ion-segment-button value="login" (click)="openLogin()">
       Login
     </ion-segment-button>
   </ion-segment>

</ion-toolbar>
</ion-footer>




</ion-content>
