<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text center>
  <form (ngSubmit)="signupUser()" [formGroup]="form">
    <ion-list inset>

      <ion-item>
        <ion-input type="text" placeholder="User Name" formControlName="fullname" required></ion-input>
      </ion-item>

      <div>
        <div>User name</div>
      </div>

      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
      </ion-item>

      <div>
        <div>It should be at least 6 characters</div>
      </div>

      <ion-item>
        <ion-input type="password" placeholder="Repeat Password" formControlName="password" required></ion-input>
      </ion-item>

      <div>
        <div>It should be at least 6 characters</div>
      </div>


    </ion-list>
    </form>

    <div padding-horizontal>
      <button ion-button full (click)="goToInfo()">NEXT</button>
    </div>


  <ion-footer>
  <ion-toolbar>
    <ion-title>Already have an account?</ion-title>
  </ion-toolbar>
</ion-footer>

</div>
</ion-content>
