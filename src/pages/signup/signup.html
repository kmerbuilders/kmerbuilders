<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Create an Account</h2>

  <ion-slides>
  <ion-slide>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div text center>
      <ion-list inset>

        <ion-item>
          <ion-input type="text" placeholder="User Name" formControlName="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password" required></ion-input>
        </ion-item>


        <ion-item>
          <ion-input type="password" placeholder="Repeat Password" formControlName="password" required></ion-input>
        </ion-item>


      </ion-list>


      <div padding-horizontal>

    			<div class="form-error">{{signupError}}</div>

        <button ion-button full round  type="submit" [disabled]="!loginForm.valid">NEXT</button>
      </div>


    <ion-footer>

      <ion-segment>
        <ion-segment-button value="signup">
         Already have an Account?
        </ion-segment-button>
        <ion-segment-button value="login" (click)="openLogin()">
          Login
        </ion-segment-button>
      </ion-segment>

  </ion-footer>

  </div>
</form>
  </ion-slide>

  <!--Slide 2-->

  <ion-slide>
    <form (ngSubmit)="signupUser()" [formGroup]="signupForm">

      <ion-list inset>

        <ion-item>
          <ion-icon name="perso,"></ion-icon>
          <ion-input type="text" placeholder="Name" formControlName="fullname" required></ion-input>
        </ion-item>


        <ion-item>
          <ion-icon name="call"></ion-icon>
          <ion-input type="tel" placeholder="Phone Number" formControlName="number"></ion-input>
        </ion-item>


        <!-- <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="email" placeholder="Email" formControlName="email" required></ion-input>
        </ion-item> -->

        <ion-item>
          <ion-icon name="medkit"></ion-icon>
          <ion-input type="text" placeholder="Skill" formControlName="skill" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="poduim"></ion-icon>
          <ion-input type="text" placeholder="Location" formControlName="location" required></ion-input>
          <ion-icon name="pin"></ion-icon>
        </ion-item>


        <ion-item>
             <ion-icon name="information"></ion-icon>
             <ion-input type="text" placeholder="About Me"  formControlName="aboutme" required></ion-input>
        </ion-item>

        <ion-item>
             <ion-label>I have read and understood,therefore agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy Agreement</a></ion-label>
             <ion-checkbox  disabled="true" required></ion-checkbox>
        </ion-item>


      </ion-list>

      <div padding-horizontal>
        <div class="form-error">{{signupError}}</div>

        <button ion-button full type="submit" [disabled]="!signupForm.valid">Sign up</button>
      </div>

</form>


  </ion-slide>

</ion-slides>


</ion-content>
